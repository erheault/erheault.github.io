<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel+"stylesheet" href="style.css">
        <title>Elliott's Resume</title>
    </head>
    <body>
        <div id+"page-banner" class"banner">
            <header>
                <h1 id="title">Elliott Rheault's Resume</h1>
            </header>
        </div>
        <div id="main-resume">
            <section id=contact-info" class="resume-section">
                <h2 class="section-header">
                    Contact Information
                </h2>
                <p id="name">
                    Elliott Rheault
                </p>
                <address id="home-address" class="address">
                    <h3 class="subset-header">Address</h3>
                    <p class="street-address">
                        <span class="address street">
                            104 Melissa Ct.<br>
                        </span>
                        <span class="address city">
                            Bridgewater 
                        </span>
                        <span class="address state">
                            VA,
                        </span>
                        <span class="address postal-code">
                            22812
                        </span>
                    </p>
                </address>
                <address id="email">
                    <a href="mailto:erheault@vt.edu">
                        erheault@vt.edu
                    </a>
                </address>
            </section> <!-- contact-info -->

            <section id="education" class="credentials resume-section">
                <h2 class="section-header">
                    Education
                </h2>
                <ul>
                    <li class="degree">
                        BS in Computer Science, Virginia Tech
                    </li>
                    <li class="gpa">
                        GPA: 3.3
                    </li>
                </ul>
            </section> <!-- education -->

            <section id="experience" class="credentials resume-section">
                <h2 class="section-header">
                    Experience
                </h2>
            </section> <!-- experience -->
            <section id="computer-skills" class="credentials resume-section">
                <h2 class="section-header">
                    Computer Skills
                </h2>
            </section> <!-- computer-skills -->

            <section id="activites" class="credentials resume-section">
                <h2 class="section-header">
                    Activites
                </h2>
            </section> <!-- activites -->

            <section id="achievements" class="credentials resume-section">
                <h2 class="section-header">
                    Achievements
                </h2>
            </section> <!-- achievements -->
        </div>
    </body>
</html>
